<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"

    <title>Datastructures & Algorithms</title>
  </head>
  <body>
    <div class="navbar-dark bg-dark w-100 text-center">
      <h1 class="text-center text-light p-1">Data Structures & Algorithms</h1>
    </div>
    <section class="d-flex mt-5 justify-content-center align-content-center">
      <div class="card shadow-lg w-50">
        <div class="card card-body">
          <div id='warningAlert' class="alert alert-warning d-none" role="alert">
            <strong>Warning!</strong><span class="ml-2 "  id="alertWarn" ></span>
          </div>
          <div id='warningSuccess' class="alert alert-success d-none" role="alert">
            <span class="ml-2 "  id="alertSuccess" ></span>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Text</label>
            <textarea
              type="text"
              id="inputText"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Enter Text"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <select id="option" class="custom-select">
              <option value="null" selected>Select options ðŸ¤³</option>
              <option value="palindrome">Palindrome</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group">
            <button onclick="return onclickSubmit()" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
